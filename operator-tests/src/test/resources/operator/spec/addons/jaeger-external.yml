apiVersion: syndesis.io/v1beta3
kind: Syndesis
metadata:
  name: app
spec:
  addons:
    jaeger:
      enabled: true
      clientOnly: true
      operatorOnly: false
      queryUri: http://REPLACE_QUERY_URL/api
      collectorUri: http://REPLACE_COLLECTOR_URL/api/traces
  demoData: true
  components:
    server:
      features:
        maven:
          append: true
          repositories:
            nexus: "REPLACE_REPO"
